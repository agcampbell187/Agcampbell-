<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A.G. Campbell - Author & Creator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background-image: url('background.jpg'); /* Optional: Add a background image */
            background-size: cover;
            background-position: center;
        }
        .container {
            max-width: 800px;
            padding: 20px;
            border: 2px solid #fff;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.7);
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            font-family: 'Courier New', Courier, monospace;
            color: #FFD700;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        a {
            font-size: 1.2em;
            text-decoration: none;
            color: #FFD700;
            padding: 10px;
            border: 2px solid #FFD700;
            border-radius: 5px;
            transition: 0.3s;
        }
        a:hover {
            background-color: #FFD700;
            color: #121212;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the World of A.G. Campbell</h1>
        <p>Author, Creator, Computer Engineer, and Explorer of the Mind</p>
        <p>Discover stories, thoughts, and creations that challenge the limits of reality.</p>
        <a href="#about" title="Learn More">Learn More About Me</a>
    </div>
</body>
</html>
