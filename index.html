<!DOCTYPE html>
<html>
<head>
    <title>Chaos Land</title>
    <style>
        /* Full-page chaos */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
            color: white;
            font-family: 'Courier New', monospace;
        }

        /* Flashing text */
        h1 {
            font-size: 5em;
            animation: flash 1s infinite alternate;
        }

        p {
            font-size: 2em;
            animation: colorShift 3s infinite alternate;
        }

        /* Keyframes for animation */
        @keyframes flash {
            0% { color: red; }
            50% { color: yellow; }
            100% { color: blue; }
        }

        @keyframes colorShift {
            0% { color: green; }
            50% { color: purple; }
            100% { color: cyan; }
        }

        /* Moving background */
        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, red, blue, green, yellow, purple);
            animation: spin 20s linear infinite;
            z-index: -1;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="background"></div>
    <h1>Welcome to Chaos Land!</h1>
    <p>Embrace the surreal.</p>

    <script>
        // Randomly generate colorful squares
        function createChaos() {
            const chaos = document.createElement('div');
            chaos.style.position = 'absolute';
            chaos.style.width = '50px';
            chaos.style.height = '50px';
            chaos.style.backgroundColor = '#' + Math.floor(Math.random()*16777215).toString(16);
            chaos.style.top = Math.random() * window.innerHeight + 'px';
            chaos.style.left = Math.random() * window.innerWidth + 'px';
            chaos.style.borderRadius = '50%';
            document.body.appendChild(chaos);

            // Remove after animation
            setTimeout(() => chaos.remove(), 5000);
        }

        // Generate chaos continuously
        setInterval(createChaos, 100);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychedelic Chaos Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        function randomColor() {
            return `rgb(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255})`;
        }
        
        class PsyObject {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 50 + 20;
                this.color = randomColor();
                this.dx = (Math.random() - 0.5) * 10;
                this.dy = (Math.random() - 0.5) * 10;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
            update() {
                this.x += this.dx;
                this.y += this.dy;
                if (this.x < 0 || this.x > canvas.width) this.dx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.dy *= -1;
                this.color = randomColor();
            }
        }
        
        const objects = [];
        for (let i = 0; i < 20; i++) {
            objects.push(new PsyObject());
        }
        
        function animate() {
            ctx.fillStyle = randomColor();
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            objects.forEach(obj => {
                obj.update();
                obj.draw();
            });
            requestAnimationFrame(animate);
        }
        
        animate();
    </script>
</body>
</html>
