<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A.G. Campbell - Author & Creator</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background: black;
            overflow: hidden;
            position: relative;
        }

        /* Background Canvas for Fractals */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.3; /* Increase visibility */
        }

        /* Glitch Effect */
        @keyframes glitch {
            0% { text-shadow: 3px 3px #ff00ff, -3px -3px #00ffff; }
            25% { text-shadow: -3px -3px #ff00ff, 3px 3px #00ffff; }
            50% { text-shadow: 3px -3px #ff00ff, -3px 3px #00ffff; }
            75% { text-shadow: -3px 3px #ff00ff, 3px -3px #00ffff; }
            100% { text-shadow: 3px 3px #ff00ff, -3px -3px #00ffff; }
        }

        h1 {
            font-size: 3em;
            font-family: 'Courier New', Courier, monospace;
            color: #FFD700;
            animation: glitch 0.7s infinite alternate;
            position: relative;
            z-index: 2;
        }

        /* Container */
        .container {
            max-width: 800px;
            padding: 20px;
            border: 2px solid rgba(255, 215, 0, 0.9);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.85);
            position: relative;
            z-index: 2;
            animation: fadeIn 1.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        p {
            font-size: 1.2em;
            color: white;
            opacity: 0.9;
        }

        /* Glowing Button */
        a {
            font-size: 1.2em;
            text-decoration: none;
            color: #FFD700;
            padding: 10px 20px;
            border: 2px solid #FFD700;
            border-radius: 5px;
            transition: 0.3s ease-in-out;
            position: relative;
            z-index: 3;
        }

        a:hover {
            background-color: #FFD700;
            color: #121212;
            transform: scale(1.1);
            box-shadow: 0 0 20px #FFD700;
        }
    </style>
</head>
<body>

    <!-- Fractal Background Canvas -->
    <canvas id="fractalCanvas"></canvas>

    <!-- Main Content -->
    <div class="container">
        <h1>Welcome to the World of A.G. Campbell</h1>
        <p>Author, Creator, Computer Engineer, and Explorer of the Mind</p>
        <p>Discover stories, thoughts, and creations that challenge the limits of reality.</p>
        <a href="#about" title="Learn More">Learn More About Me</a>
    </div>

    <script>
        const canvas = document.getElementById('fractalCanvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function drawFractal(x, y, length, angle, depth) {
            if (depth === 0) return;

            const x2 = x + Math.cos(angle) * length;
            const y2 = y + Math.sin(angle) * length;

            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(x2, y2);
            ctx.strokeStyle = `rgba(255, 215, 0, ${0.5 + (depth / 10)})`; // Glowing gold effect
            ctx.lineWidth = depth * 0.7;
            ctx.stroke();

            // Recursion
            drawFractal(x2, y2, length * 0.7, angle - Math.PI / 4, depth - 1);
            drawFractal(x2, y2, length * 0.7, angle + Math.PI / 4, depth - 1);
        }

        function animateFractal() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.globalCompositeOperation = "lighter"; // Glowing effect
            drawFractal(canvas.width / 2, canvas.height, 100, -Math.PI / 2, 10);
            requestAnimationFrame(animateFractal);
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        animateFractal();
    </script>

</body>
</html>
