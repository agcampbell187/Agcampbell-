<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A.G. Campbell - Cyber Dystopia</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background: black;
            overflow: hidden;
            position: relative;
        }

        /* Background: Cyber Grid with Subtle Blue Glow */
        .grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(0deg, rgba(255,255,255,0.15) 0px, rgba(255,255,255,0.15) 1px, transparent 2px, transparent 50px), 
                        repeating-linear-gradient(90deg, rgba(255,255,255,0.15) 0px, rgba(255,255,255,0.15) 1px, transparent 2px, transparent 50px);
            z-index: 1;
            animation: gridMove 6s linear infinite;
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.3); /* Soft neon blue glow */
        }

        @keyframes gridMove {
            0% { transform: scale(1) translateY(0px); }
            50% { transform: scale(1.03) translateY(5px); }
            100% { transform: scale(1) translateY(0px); }
        }

        /* Glitch Effect for Red Neon Text */
        @keyframes glitch {
            0% { text-shadow: 2px 2px #FF0000, -2px -2px #990000; }
            25% { text-shadow: -3px -3px #FF0000, 3px 3px #990000; }
            50% { text-shadow: 3px -3px #FF0000, -3px 3px #990000; }
            75% { text-shadow: -3px 3px #FF0000, 3px -3px #990000; }
            100% { text-shadow: 2px 2px #FF0000, -2px -2px #990000; }
        }

        h1 {
            font-size: 3em;
            font-family: 'Courier New', Courier, monospace;
            color: #FF0000;
            animation: glitch 1.5s infinite alternate;
            position: relative;
            z-index: 2;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Text Box â€“ More Intense Glow */
        .container {
            max-width: 750px;
            padding: 30px;
            border: 3px solid white;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.85);
            position: relative;
            z-index: 2;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.6), 0 0 60px rgba(255, 0, 0, 0.4); /* Deep red glow */
            animation: pulseGlow 3s infinite alternate ease-in-out;
        }

        @keyframes pulseGlow {
            0% { box-shadow: 0 0 15px red, 0 0 30px rgba(255, 0, 0, 0.4); }
            100% { box-shadow: 0 0 40px red, 0 0 70px rgba(255, 0, 0, 0.7); }
        }

        p {
            font-size: 1.2em;
            color: white;
            opacity: 0.9;
        }

        /* Holographic Button */
        a {
            font-size: 1.1em;
            text-decoration: none;
            color: black;
            padding: 12px 24px;
            border: 2px solid rgba(255, 0, 0, 0.8);
            border-radius: 5px;
            background: rgba(255, 0, 0, 0.3);
            transition: all 0.3s ease-in-out;
            position: relative;
            z-index: 3;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.6), inset 0 0 10px rgba(255, 0, 0, 0.4);
            backdrop-filter: blur(5px);
        }

        a:hover {
            background-color: rgba(255, 0, 0, 0.5);
            color: white;
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.8), inset 0 0 15px rgba(255, 0, 0, 0.6);
        }

    </style>
</head>
<body>

    <!-- Grid Background -->
    <div class="grid"></div>

    <!-- Main Content -->
    <div class="container">
        <h1>WELCOME TO THE WORLD OF A.G. CAMPBELL</h1>
        <p>Author, Creator, Computer Engineer, and Explorer of the Mind</p>
        <p>Discover stories, thoughts, and creations that challenge the limits of reality.</p>
        <a href="#about" title="Learn More">Learn More About Me</a>
    </div>

</body>
</html>
