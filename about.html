<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About A.G. Campbell</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background: black;
            color: white;
            overflow: hidden;
            position: relative;
        }

        /* White glowing grid background */
        .grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(0deg, rgba(255,255,255,0.3) 0px, rgba(255,255,255,0.3) 1px, transparent 2px, transparent 50px), 
                        repeating-linear-gradient(90deg, rgba(255,255,255,0.3) 0px, rgba(255,255,255,0.3) 1px, transparent 2px, transparent 50px);
            z-index: 1;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.5);
        }

        .container {
            max-width: 800px;
            padding: 30px;
            border: 3px solid white;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.9);
            position: relative;
            z-index: 2;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
        }

        h1 {
            color: red;
            font-size: 2.5em;
            text-transform: uppercase;
        }

        p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        a {
            font-size: 1.1em;
            text-decoration: none;
            color: white;
            padding: 12px 24px;
            border: 2px solid red;
            border-radius: 5px;
            background: rgba(255, 0, 0, 0.4);
            transition: all 0.3s ease-in-out;
            position: relative;
            z-index: 3;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            font-weight: bold;
        }

        a:hover {
            background-color: rgba(255, 0, 0, 0.6);
            color: black;
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.8);
        }
    </style>
</head>
<body>

    <div class="grid"></div>

    <div class="container">
        <h1>About A.G. Campbell</h1>
        <p>Welcome to my world. I'm an author, creator, and explorer of the unknown.</p>
        <p>I write stories that bend reality, build digital landscapes, and dive into the depths of cyberpunk chaos.</p>
        <a href="index.html">‚Üê Back to Main Page</a>
    </div>

</body>
</html>
