<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A.G. Campbell - Cyberpunk Reality</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background: black;
            overflow: hidden;
            position: relative;
        }

        /* Background Canvas for Fractals */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.2; /* Subtle cyber haze */
        }

        /* Glitch Effect */
        @keyframes glitch {
            0% { text-shadow: 2px 2px white, -2px -2px gray; }
            25% { text-shadow: -3px -3px white, 3px 3px gray; }
            50% { text-shadow: 3px -3px white, -3px 3px gray; }
            75% { text-shadow: -3px 3px white, 3px -3px gray; }
            100% { text-shadow: 2px 2px white, -2px -2px gray; }
        }

        h1 {
            font-size: 3em;
            font-family: 'Courier New', Courier, monospace;
            color: white;
            animation: glitch 1.2s infinite alternate;
            position: relative;
            z-index: 2;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Text Box â€“ High-Tech Terminal Look */
        .container {
            max-width: 750px;
            padding: 30px;
            border: 2px solid white;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.9); /* Deep black */
            position: relative;
            z-index: 2;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.6), 0 0 40px rgba(255, 255, 255, 0.3); /* Soft neon white glow */
            animation: pulseGlow 3s infinite alternate ease-in-out;
        }

        @keyframes pulseGlow {
            0% { box-shadow: 0 0 10px white, 0 0 25px rgba(255, 255, 255, 0.4); }
            100% { box-shadow: 0 0 30px white, 0 0 50px rgba(255, 255, 255, 0.7); }
        }

        p {
            font-size: 1.2em;
            color: white;
            opacity: 0.85;
        }

        /* Glowing Button */
        a {
            font-size: 1.1em;
            text-decoration: none;
            color: black;
            padding: 12px 24px;
            border: 2px solid white;
            border-radius: 5px;
            background: white;
            transition: all 0.3s ease-in-out;
            position: relative;
            z-index: 3;
            box-shadow: 0 0 10px white;
        }

        a:hover {
            background-color: black;
            color: white;
            transform: scale(1.05);
            box-shadow: 0 0 20px white;
        }
    </style>
</head>
<body>

    <!-- Fractal Background Canvas -->
    <canvas id="fractalCanvas"></canvas>

    <!-- Main Content -->
    <div class="container">
        <h1>Welcome to the World of A.G. Campbell</h1>
        <p>Author, Creator, Computer Engineer, and Explorer of the Mind</p>
        <p>Discover stories, thoughts, and creations that challenge the limits of reality.</p>
        <a href="#about" title="Learn More">Learn More About Me</a>
    </div>

    <script>
        const canvas = document.getElementById('fractalCanvas');
        const ctx = canvas.getContext('2d');
        let zoom = 1.002;
        let offsetX = -0.75, offsetY = 0;
        let hueShift = 0;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function mandelbrot(x, y) {
            let real = x, imag = y;
            let iterations = 0;
            const maxIterations = 700;
            while (real * real + imag * imag < 4 && iterations < maxIterations) {
                let tempReal = real * real - imag * imag + x;
                imag = 2 * real * imag + y;
                real = tempReal;
                iterations++;
            }
            return iterations;
        }

        function drawFractal() {
            const w = canvas.width, h = canvas.height;
            const imageData = ctx.getImageData(0, 0, w, h);
            const pixels = imageData.data;

            for (let x = 0; x < w; x++) {
                for (let y = 0; y < h; y++) {
                    let scaledX = (x - w / 2) / (0.25 * zoom * w) + offsetX;
                    let scaledY = (y - h / 2) / (0.25 * zoom * h) + offsetY;
                    let iterations = mandelbrot(scaledX, scaledY);
                    
                    let color = iterations === 700 ? 0 : (iterations * 10 + hueShift) % 255;
                    let pixelIndex = (y * w + x) * 4;
                    pixels[pixelIndex] = color; // White fractals on black background
                    pixels[pixelIndex + 1] = color; 
                    pixels[pixelIndex + 2] = color; 
                    pixels[pixelIndex + 3] = 255; // Alpha
                }
            }

            ctx.putImageData(imageData, 0, 0);
            hueShift += 0.02; // Slow transition for subtle movement
            requestAnimationFrame(drawFractal);
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        drawFractal();
    </script>

</body>
</html>
