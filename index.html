<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A.G. Campbell - Digital Chaos</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background: black;
            overflow: hidden;
            position: relative;
        }

        /* Background Canvas for Fractals */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Glitch Effect */
        @keyframes glitch {
            0% { text-shadow: 3px 3px #ff00ff, -3px -3px #00ffff; }
            25% { text-shadow: -3px -3px #ff00ff, 3px 3px #00ffff; }
            50% { text-shadow: 3px -3px #ff00ff, -3px 3px #00ffff; }
            75% { text-shadow: -3px 3px #ff00ff, 3px -3px #00ffff; }
            100% { text-shadow: 3px 3px #ff00ff, -3px -3px #00ffff; }
        }

        h1 {
            font-size: 3em;
            font-family: 'Courier New', Courier, monospace;
            color: #FFD700;
            animation: glitch 0.7s infinite alternate;
            position: relative;
            z-index: 2;
        }

        /* Text Box â€“ Matches the Fractal Vibes */
        .container {
            max-width: 800px;
            padding: 20px;
            border: 3px solid #FFD700;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.75); /* Semi-transparent for better integration */
            position: relative;
            z-index: 2;
            box-shadow: 0 0 20px #FFD700, 0 0 40px rgba(255, 215, 0, 0.3); /* Neon glow */
            animation: pulseGlow 2s infinite alternate ease-in-out;
        }

        @keyframes pulseGlow {
            0% { box-shadow: 0 0 10px #FFD700, 0 0 20px rgba(255, 215, 0, 0.2); }
            100% { box-shadow: 0 0 30px #FFD700, 0 0 60px rgba(255, 215, 0, 0.4); }
        }

        p {
            font-size: 1.2em;
            color: white;
            opacity: 0.95;
        }

        /* Glowing Button */
        a {
            font-size: 1.2em;
            text-decoration: none;
            color: #121212;
            padding: 10px 20px;
            border: 2px solid #FFD700;
            border-radius: 5px;
            background: #FFD700;
            transition: all 0.3s ease-in-out;
            position: relative;
            z-index: 3;
            box-shadow: 0 0 15px #FFD700;
        }

        a:hover {
            background-color: black;
            color: #FFD700;
            transform: scale(1.1);
            box-shadow: 0 0 20px #FFD700;
        }
    </style>
</head>
<body>

    <!-- Fractal Background Canvas -->
    <canvas id="fractalCanvas"></canvas>

    <!-- Main Content -->
    <div class="container">
        <h1>Welcome to the World of A.G. Campbell</h1>
        <p>Author, Creator, Computer Engineer, and Explorer of the Mind</p>
        <p>Discover stories, thoughts, and creations that challenge the limits of reality.</p>
        <a href="#about" title="Learn More">Learn More About Me</a>
    </div>

    <script>
        const canvas = document.getElementById('fractalCanvas');
        const ctx = canvas.getContext('2d');
        let zoom = 1.01;
        let offsetX = -0.7, offsetY = 0.0;
        let hueShift = 0;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function mandelbrot(x, y) {
            let real = x, imag = y;
            let iterations = 0;
            const maxIterations = 500; // Higher for more fractal detail
            while (real * real + imag * imag < 4 && iterations < maxIterations) {
                let tempReal = real * real - imag * imag + x;
                imag = 2 * real * imag + y;
                real = tempReal;
                iterations++;
            }
            return iterations;
        }

        function drawFractal() {
            const w = canvas.width, h = canvas.height;
            const imageData = ctx.getImageData(0, 0, w, h);
            const pixels = imageData.data;

            for (let x = 0; x < w; x++) {
                for (let y = 0; y < h; y++) {
                    let scaledX = (x - w / 2) / (0.5 * zoom * w) + offsetX;
                    let scaledY = (y - h / 2) / (0.5 * zoom * h) + offsetY;
                    let iterations = mandelbrot(scaledX, scaledY);
                    
                    let color = iterations === 500 ? 0 : (iterations * 10 + hueShift) % 360;
                    let pixelIndex = (y * w + x) * 4;
                    pixels[pixelIndex] = Math.sin(color) * 255; // Red
                    pixels[pixelIndex + 1] = Math.sin(color + 2) * 255; // Green
                    pixels[pixelIndex + 2] = Math.sin(color + 4) * 255; // Blue
                    pixels[pixelIndex + 3] = 255; // Alpha
                }
            }

            ctx.putImageData(imageData, 0, 0);
            hueShift += 0.2;
            requestAnimationFrame(drawFractal);
        }

        function animateZoom() {
            zoom *= 1.005; // Slightly faster zoom
            offsetX += Math.sin(performance.now() / 3000) * 0.002;
            offsetY += Math.cos(performance.now() / 3000) * 0.002;
            requestAnimationFrame(animateZoom);
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        animateZoom();
        drawFractal();
    </script>

</body>
</html>
